<div class="login-container">
  <div class="login-card">

    <!-- Logo e T√≠tulo -->
    <div class="login-header">
      <div class="logo">üó£Ô∏è</div>
      <h1 class="login-title">VOX</h1>
      <p class="login-subtitle">Comunica√ß√£o Aumentativa e Alternativa</p>
    </div>

    <!-- Formul√°rio -->
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="seu@email.com"
          class="form-input"
        >
      </div>

      <div class="form-group">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          [(ngModel)]="senha"
          name="senha"
          required
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="form-input"
        >
      </div>

      @if (erro()) {
        <div class="error-message">
          {{ erro() }}
        </div>
      }

      <button
        type="submit"
        [disabled]="loading()"
        class="btn-submit"
      >
        @if (loading()) {
          <span class="spinner"></span>
          <span>Entrando...</span>
        } @else {
          <span>Entrar</span>
        }
      </button>
    </form>

    <!-- Login de Demonstra√ß√£o -->
    <div class="divider">
      <p class="divider-text">Para demonstra√ß√£o, use:</p>
      <button
        type="button"
        (click)="loginDemo()"
        class="btn-demo"
      >
        Login de Demonstra√ß√£o
      </button>
    </div>
  </div>
</div>
