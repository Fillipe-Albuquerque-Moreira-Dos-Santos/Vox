# ================================
# Informacoes basicas da aplicacao
# ================================
spring.application.name=vox
server.port=8080

# ================================
# Banco PostgreSQL
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/vox_dev
spring.datasource.username=vox_user
spring.datasource.password=vox_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / Hibernate
# ================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Dialeto moderno automatico (Spring Boot 4 detecta, mas deixo explicito)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ================================
# Flyway
# ================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ================================
# Seguranca / JWT
# ================================
# Chave secreta simplificada (apenas para desenvolvimento)
# JWT Configuration
jwt.secret=SuaChaveSecretaSuperSeguraComPeloMenos32CaracteresAqui123456
jwt.expiration=86400000